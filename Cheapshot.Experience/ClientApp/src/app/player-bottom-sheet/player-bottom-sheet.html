<div class="ch-sheet container-main">
    <div class="title"><span [class]="font.csemoji(data.pic, 32)">top.pic</span> {{ data.name }} <span class="level">{{
            data.level }}</span></div>

    <p><b>Cities: </b>
        <span>{{ data.cities ? data.cities : 'loading...' }} </span>
    </p>

    <canvas *ngIf="chartVisible" baseChart width="600" height="600" [datasets]="lineChartData" [colors]="colors"
        [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType">
    </canvas>
</div>
