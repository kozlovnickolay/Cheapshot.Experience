<div class="ch-sheet container-main">
    <div class="title"><span [class]="font.csemoji(data.pic, 32)">top.pic</span> {{ data.name }} <span class="level">{{
            data.level }}</span></div>

    <p><b>Cities: </b>
        <span>{{ data.cities ? data.cities : 'loading...' }} </span>
    </p>

    <canvas *ngIf="data.min && data.max" baseChart width="400" height="400" [datasets]="lineChartData"
        [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
        [chartType]="lineChartType" [plugins]="lineChartPlugins">
    </canvas>
</div>
