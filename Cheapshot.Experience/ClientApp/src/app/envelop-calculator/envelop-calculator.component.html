<div class="container-main">

    <h3>Envelopes calculator</h3>

    <div class="info-label">Selected level: <span *ngIf="!editValue" class="level">{{ this.value }}</span>
        <input matInput *ngIf="editValue" type="number" placeholder="Level" [(ngModel)]="value"
            (change)="onChangeLevel($event.target)" [max]="max" [min]="min">
        <button mat-icon-button [disabled]="editValue" (click)="onEditClick()">
            <mat-icon style="font-size: 18px; line-height: 16px;">edit</mat-icon>
        </button>
    </div>

    <mat-slider class="example-margin" [disabled]="disabled" [invert]="invert" [max]="max" [min]="min" [step]="step"
        [thumbLabel]="thumbLabel" [(ngModel)]="value" [vertical]="vertical" (input)="onChangeLevel($event)"
        [color]="color">
    </mat-slider>



    <mat-list>
        <mat-list-item class="info-block">
            <div [class]="font.csemoji('ðŸ§§', 48) + ' info-emoji'"></div>
            <div class="info-text">
                <div class="info-label">1 Gift envelope</div>
                <div class="info-label">{{ money | thousandSuff : 2 }} <span [class]="font.csemoji('ðŸ’°', 16)"></span>
                    inside</div>
            </div>
        </mat-list-item>
        <mat-divider class="divider"></mat-divider>
        <mat-list-item class="info-block">
            <div [class]="font.csemoji('ðŸ§§', 48) + ' info-emoji'"></div>
            <div class="info-text">
                <div class="info-label">120 Gift envelopes</div>
                <div class="info-label">{{ money * 120 | thousandSuff : 2 }} <span
                        [class]="font.csemoji('ðŸ’°', 16)"></span>
                    inside</div>
            </div>
        </mat-list-item>
        <mat-divider class="divider"></mat-divider>
        <mat-list-item style="height: auto;" class="info-block">
            <div [class]="font.csemoji('ðŸ’°', 48) + ' info-emoji'"></div>
            <div class="info-text">
                <div *ngIf="this.value < 200" class="info-label">1B costs:</div>
                <div *ngIf="this.value >= 200" class="info-label">1T costs:</div>
                <ul *ngFor="let cost of costs; let i = index" class="info-label">
                    <li>
                        {{ cost.value | currency: cost.isoName:'symbol-narrow' }}
                    </li>
                </ul>
            </div>
        </mat-list-item>
    </mat-list>

</div>
